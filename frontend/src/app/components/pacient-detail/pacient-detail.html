<div *ngIf="loading">Carregant detalls del pacient...</div>

<div *ngIf="!loading && pacient">
    <h2>Editar pacient amb DNI: {{ pacient.dni }}</h2>
    <form (ngSubmit)="updatePacient()" #patientForm="ngForm">
        <ion-list>

        <ion-item>
            <ion-input
            label="Nom"
            labelPlacement="floating"
            name="nom"
            [(ngModel)]="pacient.nom"
            required
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
            label="Cognoms"
            labelPlacement="floating"
            name="cognoms"
            [(ngModel)]="pacient.cognoms"
            required
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
            type="date"
            label="Data Naixement"
            labelPlacement="floating"
            name="dataNaixement"
            [(ngModel)]="pacient.dataNaixement"
            required
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
            label="PoblaciÃ³"
            labelPlacement="floating"
            name="poblacio"
            [(ngModel)]="pacient.poblacio"
            required
            ></ion-input>
        </ion-item>

        <ion-item>
            <ion-input
            label="CIP"
            labelPlacement="floating"
            name="cip"
            [(ngModel)]="pacient.cip"
            required
            ></ion-input>
        </ion-item>
    </ion-list>

        <ion-button
            expand="block"
            type="submit"
            [disabled]="patientForm.invalid"
            class="ion-margin-top"
            >
            Guardar
        </ion-button>
    </form>
</div>

<div *ngIf="!loading && !pacient">
    <p>Pacient no trobat.</p> 
</div>
<ion-content class="ion-padding">
    <ion-toast
        [isOpen]="toastOpen()"
        [message]="toastMessage()"
        [duration]="5000"
    />
</ion-content>
